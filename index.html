<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main class="main">
    <a class="button forwards" href="#clock-face">Forwards</a>
    <a class="button backwards" href="#">Backwards</a>
    
    <div class="clock-face" id="clock-face">
        <img class="hand hand-hour" src="images/hour-hand.svg" alt="hour hand">
        <img class="hand hand-minute" src="images/minute-hand.svg" alt="minute hand">
        <img class="center" src="images/center.svg" alt="clock center">
    </div>
</main>

</body>
</html>
